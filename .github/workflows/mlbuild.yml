name: ML Model Build (Working Days)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 11 * * 1-5'  # 3 AM PST (11 AM UTC) Monday-Friday

permissions:
  contents: write

jobs:
  build-model:
    runs-on: ubuntu-latest
    concurrency:
      group: ml-model-build
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install yfinance

      - name: Run ML model training
        run: python ml_predictor.py

      - name: Push ONLY Model Files
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Fetch latest changes (to get any HTML updates from other crons)
          git fetch origin main
          git reset --mixed origin/main

          # 2. Stage ONLY the model files and stock cache
          # This ignores any modified HTML or code files
          git add data/ml_models/
          git add data/stock_cache/

          # 3. Check if there is anything to commit
          if git diff --staged --quiet; then
            echo "No changes in model files or stock cache. Skipping."
            exit 0
          fi

          # 4. Create the commit
          # We use --amend if the last commit was also an auto-build to keep history flat
          LAST_MSG=$(git log -1 --pretty=%B)
          if [[ "$LAST_MSG" == *"feat: daily ml model update"* ]]; then
            git commit --amend -m "feat: daily ml model update [skip ci]"
          else
            git commit -m "feat: daily ml model update [skip ci]"
          fi

          # 5. Force push to replace the remote version with this specific snapshot
          git push origin main --force
